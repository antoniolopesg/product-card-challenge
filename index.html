<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    <title>Product Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <div class="container__sneakers">
          <img class="sneakers__nike" src="./images/nike.png" alt="Nike"/>
          <img class="sneakers__image" src="./images/blue.png" alt="Sneakers"/>
          <a class="sneakers__share" href="#">
            <svg class="share__icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="share-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z"></path></svg>
          </a>
          <div class="sneakers_bg-trasition animate"></div>
        </div>
        <div class="container__info">
          <div class="info__section">
            <div class="section__header">
              <div class="header__sneakers-name-container">
                <h1 class="sneakers-name__title">Nike Zoom KD 12</h1>
                <span class="sneakers-name__new color-transition">new</span>
              </div>
            </div>
            <div class="section__body">
              <span class="body__sneakers-description">Men's Running Shoes</span>
            </div>
          </div>
          <div class="info__section">
            <div class="section__header">
              <strong class="header__title">product info</strong>
            </div>
            <div class="section__body">
              <p class="body__info">Ensure a comfortable running session by wearing this pair of cool running shoes from Nike.</p>
            </div>
          </div>
          <div class="info__section">
            <div class="section__header">
              <strong class="header__title">color</strong>
            </div>
            <div class="section__body">
              <div class="body__colors-container">
                <button data-colorClass="blue" class="colors-container__button colors-container__button-blue"></button>
                <button data-colorClass="red" class="colors-container__button colors-container__button-red"></button>
                <button data-colorClass="green" class="colors-container__button colors-container__button-green"></button>
                <button data-colorClass="orange" class="colors-container__button colors-container__button-orange"></button>
                <button data-colorClass="black" class="colors-container__button colors-container__button-black"></button>
              </div>
            </div>
          </div>
          <div class="info__section">
            <div class="section__header">
              <strong class="header__title">size</strong>
            </div>
            <div class="section__body">
              <div class="body__sizes-container">
                <button class="sizes-container__button sizes-container__button-selected color-transition">7</button>
                <button class="sizes-container__button">8</button>
                <button class="sizes-container__button">9</button>
                <button class="sizes-container__button">10</button>
                <button class="sizes-container__button">11</button>
              </div>
            </div>
          </div>
          <div class="info__section">
            <div class="section__body">
              <div class="body__buy-container">
                <a href="" class="buy-container__add-cart-btn color-transition">add to cart</a>
                <span class="buy-container__price">149.99</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
